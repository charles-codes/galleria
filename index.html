<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="web app for displaying art from museums and galleries">
  <meta name="keywords" content="museum gallery art collection artwork artobject met rijksmuseum harvard">
  <meta name="author" content="@charles_codes">

  <title>GALLERIA</title>

  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <script src="./js/met_array.js"></script>
  <script src="./js/rijksmuseum_fetch.js"></script>
  <script src="./js/harvardartmuseum_fetch.js"></script>
  <script src="./js/met_fetch.js"></script>
  <script src="./js/europeana_fetch.js"></script>
  <script src="./js/clear.js"></script>

</head>
<body>
  <header class="header">
    <h1>GALLERIA |||<span>Explore Art Objects from the World's Most Renowned Collections</span></h1>
  </header>

  <div class="search-container">
    <div class="search-subcontainer">
      <img src="./images/rijksmuseum.jpeg" alt="Rijksmusuem at Night" class="search-museum-image">
      <p class="museum-title">Rijksmuseum</p>
      <input name="art-search" type="text" class="search-input-rijks input">
      <button id="art-search" class="add-art" onclick="searchArtRijks()">Search</button>
    </div>
    
    <div class="search-subcontainer">
      <img src="./images/harvard_art_museum.jpeg" alt="Harvard Art Musuem at Night" class="search-museum-image">
      <p class="museum-title">Harvard Art Museum</p>
      <input name="HaM-search" type="text" class="search-input-HaM input">
      <button id="HaM-search" class="add-art" onclick="searchHaM()">Search</button>
    </div>

    <div class="search-subcontainer">
      <img src="./images/europeana_logo_2.png" alt="Stylized Europeana Logo" class="search-museum-image">
      <p class="museum-title europeana">Europeana</p>
      <input name="Europeana-search" type="text" class="search-input-europeana input">
      <button id="Europeana-search" class="add-art" onclick="searchEuropeana()">Search</button>
    </div>

    <div class="search-subcontainer">
      <img src="./images/met_museum.jpeg" alt="Metropolitan Museum of Art at Night" class="search-museum-image">
      <p class="museum-title">The Met</p>
      <button id="MET-search" class="add-art" onclick="searchMET()">Get Random Art Object</button>
    </div>

    <div class="search-subcontainer">
      <button class="clear" onclick="clearContainer()">CLEAR ALL RESULTS</button>
    </div>
  </div>
  
  <div class="art-div"></div>
</body>
</html>
