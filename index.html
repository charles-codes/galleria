<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="web app for displaying art from museums and galleries">
  <meta name="keywords" content="museum gallery art collection artwork artobject met rijksmuseum harvard">
  <meta name="author" content="@charles_codes">

  <title>GALLERIA</title>

  <link rel="stylesheet" href="./css/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <script src="./js/met_array.js"></script>
  <script src="./js/rijksmuseum_fetch.js"></script>
  <script src="./js/harvardartmuseum_fetch.js"></script>
  <script src="./js/met_fetch.js"></script>

</head>
<body>
  <header class="header">
    <h1>GALLERIA</h1>
  </header>

  <div class="search-container">
    <div class="search-subcontainer">
      <img src="./images/rijksmuseum.jpeg" alt="Rijksmusuem at Night" class="search-museum-image">
      <input name="art-search" type="text" class="search-input">
      <button id="art-search" class="add-art" onclick="searchArt()">Search the Rijksmusuem Collection</button>
    </div>
    
    <div class="search-subcontainer">
      <img src="./images/harvard_art_museum.jpeg" alt="Harvard Art Musuem at Night" class="search-museum-image">
      <input name="HaM-search" type="text" class="search-input-HaM">
      <button id="HaM-search" class="add-art" onclick="searchHaM()">Search the Harvard Art Museum Collection</button>
    </div>

    <div class="search-subcontainer">
      <img src="./images/met_museum.jpeg" alt="Metropolitan Museum of Art at Night" class="search-museum-image">
      <button id="MET-search" class="add-art" onclick="searchMET()">Get Random Art Object from the MET Collection</button>
    </div>
  </div>
  
  <div class="art-div"></div>
</body>
</html>
